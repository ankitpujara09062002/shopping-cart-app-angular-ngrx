<div class="alert alert-success" role="alert" *ngIf="orderPlaced">
    Your Order has been placed successfully!
</div>
<div class="container justify-content-center product-wrapper">
    <div class="card product-details">
        <div class="row">
            <div class="col-md-5 col-sm-12">
                <img src="{{productDetails.img}}" alt="Product" class="product-img">
            </div>
            <div class="col-md-7 col-sm-12">
                <h1>{{productDetails.name}}</h1>
                <p class="price">{{productDetails.price | currency: 'USD'}}</p>
                <p>{{productDetails.description}}</p>
                <p><button class="btn btn-primary" (click)="addToCart(productDetails)">Add to Cart</button></p>
            </div>
        </div>
    </div>
</div>
